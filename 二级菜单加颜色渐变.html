<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  .div{
    width: 500px;
    height: 30px;
    background-color: red;
    position: relative;
    display: inline-block;
  }
  .div1{
    width: 500px;
    height: 400px;
    background:-webkit-radial-gradient(circle,red,yellow,blue);
    position: absolute;
    top: 30px;
    left: 0;
    display: none;
    box-shadow: 0px 10px 16px 0px rgba(0,0,0,0.9);
    /*opacity: 0.3;*/
  }
  .div:hover .div1{
    display: block;
  }
</style>
</head>
<body>
  <div class="div">
    <div class="div1"></div>
  </div>
</body>
</html>
