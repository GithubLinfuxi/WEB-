/*判断输入的数是不是素数*/
var i,n = parseInt(window.prompt('输入一个数判断是不是素数：'))
for(i = 2; i < n; i++){
	// document.write(i + '<br />');
	if (n % i == 0) break;
}
if (i == n)
	document.write('Yes!');
else 
	document.write('No!');
