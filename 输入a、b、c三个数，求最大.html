<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求最大</title>
</head>
<body>
	<script type="text/javascript">
		var a = parseInt(window.prompt('输入a的值'));
		var b = parseInt(window.prompt('输入b的值'));
		var c = parseInt(window.prompt('输入c的值'));

		if (a > b) {
			if (a > c) {
				document.write(a);
			} else{
				document.write(c);
			}
		} else{
			if (b > c) {
				document.write(b);
			} else{
				document.write(c);
			}
		}
	</script>
</body>
</html>
