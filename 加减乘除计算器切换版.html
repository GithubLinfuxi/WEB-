<!DOCTYPE html>
<html>
<head>
	<title> 事件</title>  
	<script type="text/javascript">
	function count(){
    //获取第一个输入框的值
    var txt1=document.getElementById('txt1').value;
	//获取第二个输入框的值
	var txt2=document.getElementById('txt2').value;
	//获取选择框的值
	var select=document.getElementById('select').value;
	//获取通过下拉框来选择的值来改变加减乘除的运算法则
	txt1=parseFloat(txt1);
	txt2=parseFloat(txt2);
	var num;
	//方法一
/*	switch(select){
		case '+':
		num=txt1+txt2;
		break;
		case '-':
		num=txt1-txt2;
		break;
		case '*':
		num=txt1*txt2;
		break;
		case '/':
		num=txt1/txt2;
		break;
	}*/

	//方法二
	if (select=='+') {
		num=txt1+txt2;
	}else if (select=='-') {
		num=txt1-txt2;
	}else if (select=='*') {
		num=txt1*txt2;
	}else if (select=='/') {
		num=txt1/txt2;
	}
    //设置结果输入框的值 
    var fruit=document.getElementById('fruit');
    fruit.value=num;
}
</script> 
</head> 
<body>
	<input type='text' id='txt1' /> 
	<select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type='text' id='txt2' />
	<input type='button' value=' = ' onclick="count()" /> <!--通过 = 按钮来调用创建的函数，得到结果--> 
	<br>
	<input type='text' id='fruit' />   
</body>
</html>
