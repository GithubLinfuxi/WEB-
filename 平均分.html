<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var shuzu = [55,66,21,33,99];
	var sum = 0;
	var pjf = 0;
	for(var i = 0; i < 5; i++){
		sum = sum + shuzu[i];
	}
	pjf = sum / shuzu.length;
	document.write('总分：'+sum+'<br />');
	document.write('平均分：'+pjf);
	</script>
</body>
</html>
