<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间</title>
	<style type="text/css">
		body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		h1,h3{
			width: 500px;
			height: 200px;
			border: 10px solid red;
			font-size: 50px;
			line-height: 200px;
			text-align: center;
			margin: 5px auto;
		}
	</style>
	<script type="text/javascript">
	function date(){
		var shijian=new Date();
		var sj=shijian.toString();
		var nian=shijian.getFullYear();
		var yue=shijian.getMonth()+1;
		var ri=shijian.getDate();
		var xiaoshi=shijian.getHours();
		var fengzhong=shijian.getMinutes();
		var miaoshu=shijian.getSeconds();
		// document.write(nian+'年'+yue+'月'+ri+'日');
		var text1=document.getElementById("text1");
		text1.innerHTML=xiaoshi+':'+fengzhong+':'+miaoshu;
		var text2=document.getElementById("text2");
		text2.innerHTML=nian+'年'+yue+'月'+ri+'日';
	}
	var shuaxin=setInterval('date()',1000);//这段可替换成以下那段代码
	// setInterval('date()',1000);
	</script>
</head>
<body onload="date()"> <!-- 主要就是这里的onload=""这是页面加载之后立即执行一段 JavaScript -->
<h1 id="text1"></h1>
<h3 id="text2"></h3>
</body>
</html>
