<input type="button" name="" value="打开窗口" onclick="dakai()">
<script type="text/javascript">
	var baidu;
	function dakai(){
		// baidu=window.location.href="http://www.baidu.com";//关闭不了

		// window.location.reload('http://www.4399.com');//可关闭，不可跳转

	}
	function guanbi(){
		// close();//可关闭不可跳转

	}
