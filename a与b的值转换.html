<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		document.write('a与b的值转换<br />');
		var a = 10,b = 20,c;
		document.write('转换前<br />');
		document.write(a,b);
		document.write('<br />');
	</script>
	<script type="text/javascript">
		var a = 10,b = 20,c;
		c = a;
		a = b;
		b = c;
		document.write('转换后<br />');
		document.write(a,b);
	</script>
</body>
</html>
