<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div{
		width: 100px;
		height: 100px;
		background-color: #ddcc55;
		position: relative;
		animation: all infinite;
		animation-duration: 5s;
		border-radius: 100px;		/*圆角*/
	}
	@keyframes all{
		0%{background-color: red;left: 0px;top: 0px;}
		25%{background-color: yellow;left: 800px;top: 0px;}
		50%{background-color: blue;left: 800px;top: 800px;}
		75%{background-color: pink;left: 0px;top: 800px;}
		100%{background-color: red;left: 0px;top: 0px;}

	}
</style>
</head>
<body>
	<div></div>
</body>
</html>
