<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间</title>
	<style type="text/css">
		body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: #333;
		}
		h1,h3{
			color: green;
			text-align: center;
			font-size: 100px;
			margin: 0 auto;
		}
		h1{
			font-size: 250px;
			margin: 0 auto;
			margin-top: 100px;
		}
		h3{
			font-size: 25px;
		}
	</style>
	<script type="text/javascript">
	function date(){
		var shijian=new Date();
		var sj=shijian.toString();
		var nian=shijian.getFullYear();
		var yue=shijian.getMonth()+1;
		var ri=shijian.getDate();
		var xiaoshi=shijian.getHours();
		var fengzhong=shijian.getMinutes();
		var miaoshu=shijian.getSeconds();
		// document.write(nian+'年'+yue+'月'+ri+'日');
		var text1=document.getElementById("text1");
		text1.innerHTML=xiaoshi+':'+fengzhong+':'+miaoshu;
		var text2=document.getElementById("text2");
		text2.innerHTML=nian+'年'+yue+'月'+ri+'日';
		// setTimeout('date()',1000);
	}
	var shuaxin=setInterval('date()',1000);
	</script>
</head>
<body onload="date()">
<h1 id="text1"></h1>
<h3 id="text2"></h3>
</body>
</html>
