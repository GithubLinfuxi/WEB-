<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航栏</title>
	<style type="text/css">
	ul{
		list-style: none;	/*去标点*/
		margin: 0px;
		padding: 0px;
	}
	a:link,a:visited{
		text-decoration: none;
		/*display: block;*/
		background-color: red;
		color: yellow;
		width: 80px;
		height: 30px;
		margin-top: 5px;
		text-align: center;
	}
	a:active,a:hover{
		background-color: pink;
	}
	li{
		display: inherit;
	}
</style>
</head>
<body>
	<ul>
		<a href="#"><li>导航栏1</li></a>
		<a href="#"><li>导航栏2</li></a>
		<a href="#"><li>导航栏3</li></a>
		<a href="#"><li>导航栏4</li></a>
		<a href="#"><li>导航栏5</li></a>
	</ul>
</body>
</html>
