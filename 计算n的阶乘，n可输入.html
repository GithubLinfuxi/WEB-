<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var n = parseInt(window.prompt('输入一个数求阶乘：'));

		var mul = 1;
		for(var i = 1; i <= n; i++){
			// mul  = mul * i;
			mul *= i;
		}
		document.write(mul);
	</script>
</body>
</html>
